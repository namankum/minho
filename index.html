<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>God is Back</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        background: white;
        overflow: hidden; /* ğŸ”¥ ìŠ¤í¬ë¡¤ ì™„ì „ ì œê±° */
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 100%;
        height: 100vh; /* í™”ë©´ ë†’ì´ ê¸°ì¤€ */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        gap: 20px;
    }

    /* ğŸ”¥ í™”ë©´ ì•ˆì— ë¬´ì¡°ê±´ ë“¤ì–´ì˜¤ê²Œ */
    img {
        max-width: 90vw;   /* í™”ë©´ ë„ˆë¹„ ê¸°ì¤€ */
        max-height: 70vh;  /* í™”ë©´ ë†’ì´ ê¸°ì¤€ */
        width: auto;
        height: auto;
        object-fit: contain;
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(255,255,255,0.4);
    }

    .rainbow-text {
        font-size: clamp(1.5rem, 6vw, 3rem);
        font-weight: 900;
        background: linear-gradient(
            90deg,
            red, orange, yellow, green, cyan, blue, violet
        );
        background-size: 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: rainbow 4s linear infinite, sparkle 1.2s infinite alternate;
        text-align: center;
    }

    @keyframes rainbow {
        0% { background-position: 0% }
        100% { background-position: 400% }
    }

    @keyframes sparkle {
        from {
            text-shadow: 0 0 5px white, 0 0 15px yellow;
        }
        to {
            text-shadow: 0 0 20px white, 0 0 40px cyan, 0 0 60px magenta;
        }
    }
</style>
</head>

<body>

<div class="container">
    <img src="https://github.com/namankum/minho/blob/main/minho.jpg?raw=true" alt="minho">
    <div class="rainbow-text">God is back</div>
</div>

</body>
</html>
